<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<th:block th:replace="fragments/common/loginHeader"></th:block>
<body>

<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="login-page">
    <div class="form">
        <form class="login-form" th:action="@{/login}" method="post">
            <input type="text" name="username" id="userId" placeholder="ID"/>
            <input type="password" name="password" placeholder="Password"/>
            <input type="checkbox" name="check_id" id="check_id" class="check-box"/>아이디 기억하기
            <input class="submit" type="submit" value="로그인">
            <div class="error" th:if="${param.error}">
                아이디 또는 비밀번호가 틀렸습니다.
            </div>
            <a class="submit" th:href="@{/member/findPw}">비밀번호 찾기</a>
            <a class="submit" th:href="@{/member/signUp}">회원가입</a>
        </form>
    </div>
</div>
</body>
</html>
