<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:replace="fragments/common/header"></th:block>
</head>
<body>
<div id="wrapper">

	<th:block th:replace="fragments/common/sidebar"></th:block>

	<div id="content">
		<th:block th:replace="fragments/common/topbar"></th:block>

		<div class="container">
			<h2>공지사항</h2>
			<table class="board_list">
				<colgroup>
					<col width="15%"/>
					<col width="*"/>
					<col width="15%"/>
					<col width="20%"/>
				</colgroup>
				<thead>
					<tr>
						<th scope="col">글번호</th>
						<th scope="col">제목</th>
						<th scope="col">조회수</th>
						<th scope="col">작성일</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${#lists.size(list)} > 0" th:each="list : ${list}">
						<td th:text="${list.boardIdx}"></td>
						<td class="title">
							<a href="/layout/board/" th:attrappend="href=${list.boardIdx}" th:text="${list.title}"></a>
						</td>
						<td th:text="${list.hitCnt}"></td>
						<td th:text="${list.createdDatetime}"></td>
					</tr>
					<tr th:unless="${#lists.size(list)} > 0">
						<td colspan="4">조회된 결과가 없습니다.</td>
					</tr>
				</tbody>
			</table>
			<a href="/layout/board/write" class="btn">글 쓰기</a>
		</div>
	</div>
</div>
<th:block th:replace="fragments/common/footer"></th:block>
</body>
</html>
